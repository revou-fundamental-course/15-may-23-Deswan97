<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <span class="title">Katik</span>
      <span class="subtitle">Kalkulator Matematik</span>
    </header>
    <main>
      <div class="card">
        <div class="figure">
          <div class="contoh-square"></div>
        </div>
        <div class="formula-description">
          <p>Rumus luas persegi yaitu :</p>
          <p>L = S x S</p>
          <br />
          <p>Di mana :</p>
          <p>L = luas</p>
          <p>S = Sisi</p>
        </div>

        <div>
          <h3 class="hitung-luas-persegi">Hitung Luas Persegi</h3>
          <input id="sisi-luas" name="sisi-luas" required />

          <p class="result-luas" id="rumus-luas">L = S x S</p>
          <p class="result-luas" id="perhitungan-luas"></p>
          <p class="result-luas">L = <span id="output-luas"></span></p>
          <p></p>
          <button name="hitung-luas" onclick="hitungluas()">Hitung</button>
          <button name="reset-luas">Reset</button>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/script.js"></script>
  </body>
</html>
